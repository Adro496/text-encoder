<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Text Encryptor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="logo" src="logo.png"/>
    
    <main>
        <section id="inputSection" class="sectionsBackground">
            <textarea id="inputTextarea" class="sectionsBackground" type="text" placeholder="Enter your text here" autofocus></textarea>
            <div id="inputButtons" class="sectionsBackground">
                <div id="warning" class="sectionsBackground">
                    <img id="warningImg" class="sectionsBackground" src="exclamation mark.png"/>
                    <p id="warningParagraph">Only lowercase letters and no accents.</p>
                </div>
                <button id="encryptButton" type="button" onclick="encryptButton()">Encrypt</button>
                <button id="decryptButton" class="ARREGLAR- background" type="button" onclick="decryptButton()">Decrypt</button>
            </div>
        </section>

        <section id="initialOutputSection" class="sectionsBackground">
            <img class="sectionsBackground" src="doll.png"/>
                <p id="dollBoldText" class="sectionsBackground">No message has been entered</p>
                <p id="dollNormalText" class="sectionsBackground">Enter what you want to encrypt or decrypt.</p>
        </section>
        <section id="outputSection" class="sectionsBackground">
            <textarea id="outputTextarea" class="sectionsBackground" type="text" readonly></textarea></br>
            <button id="copyButton" class="sectionsBackground" type="button" onclick="copyButtonFunction()">Copy</button>
        </section>
    </main>
    
</body>
<script src="script.js"></script>
</html>
