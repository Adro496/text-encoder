<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="logo" src="logo.png"/>
<main>
    <section id="inputSection">
        <textarea id="textareaEntrada" type="text" placeholder="Ingrese el texto aquí" autofocus></textarea>
        <div id="warning">
            <img id="warningImg" src="exclamation mark.png"/>
            <p id="warningParagraph">Solo letras minúsculas y sin acentos.</p>
        </div>
        <div id="inputButtons">
            <button type="button" onclick="botonEncriptar()">Encriptar</button>
            <button type="button" onclick="botonDesencriptar()">Desencriptar</button>
        </div>
    </section>
    <section id="initialOutputSection">
        <img id="muñeco" src="muñeco.png"/>
        
            <p id="textoMuñecoNegrita">No se ha introducido ningún mensaje</p>
            <p id="textoMuñecoNormal">Ingresa el texto que desees encriptar o desencriptar.</p>
        
    </section>
    <section id="outputSection">
        <textarea id="textareaSalida" type="text"></textarea></br>
        <button id="copyButton" type="button" onclick="botonCopiar()">Copiar</button>
    </section>
</main>
</body>
<script src="script.js"></script>
</html>
